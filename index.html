<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário com validação </title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="formularios">
        <div class="texto">
            <h1 class="titulo1">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="titulo2">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="formulario">
            <input class="input" type="text" placeholder="Nome completo *">
            <p class="campo">campo obrigatório</p>
            <input class="input" type="email" placeholder="Email *">
            <p class="campo">campo obrigatório</p>
            <input class="input" type="tel" placeholder="Telefone *">
            <p class="campo">campo obrigatório</p>
            <textarea class="input msg" placeholder="Mensagem *"></textarea>
            <p class="campo">campo obrigatório</p>
            <p class="campos">*Campos obrigatórios</p>
            <a href="#" class="botao">enviar</a>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
